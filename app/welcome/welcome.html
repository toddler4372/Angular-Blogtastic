
<br>
<div class="ui one column padded grid" ng-controller="WelcomeCtrl">
  <div class="column">
    <div class="ui fluid blue card" ng-repeat="article in articles">
        <div class="content">
            <div class="header">{{article.title}}
            <div class="extra content">
                    <div class="right floated author">
                      <img class="ui avatar image" src="/images/avatar/elliot.jpg"> Matt
                    </div>
                </div>
            </div>
            <div class="meta">toddler4372</div>
                <div class="description">
                    <p>{{article.post}}</p>
                </div>
        </div>
        <div class="2 fluid ui bottom attached basic buttons">
            <div class="ui button" data-target="#editModal" ng-click="editPost(article.$id)"><i class="add icon"></i>
            Edit</div>
            <div class="ui button" ng-click="confirmDelete(article.$id)"><i class="add icon"></i>
            Delete</div>
        </div>
    </div>
</div>
</div>

<div class="ui one column padded grid" ng-controller="WelcomeCtrl">
  <div class="column">  
    <div ng-include="'huff-news/huff-news.html'"></div>
    </div>
</div>






    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="editModalLabel">Update Post</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Title:</label>
                            <input type="text" class="form-control" id="recipient-name" ng-model="postToUpdate.title">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Post:</label>
                            <textarea class="form-control" id="message-text" ng-model="postToUpdate.post"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="update()">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">Are you sure you want to delete this post?</h4>
                </div>
     
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="deletePost()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
